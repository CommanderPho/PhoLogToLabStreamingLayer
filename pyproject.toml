description = "a complete but minimal python app that allows the user to take timestampped notes to labstreaminglayer "
readme = "README.md"
requires-python = ">=3.9.13"
dependencies = [
    "attrs>=25.3.0",
    "keyboard>=0.13.5",
    "matplotlib>=3.9.4",
    "mne>=1.8.0",
    "mne-lsl>=1.6.1",
    "pillow>=11.3.0",
    "pyautogui>=0.9.54",
    "pyinstaller>=6.14.2",
    "pylsl>=1.17.6",
    "pystray>=0.19.5",
    "pywin32>=311",
    "pyxdf>=1.17.0",
]
